# This file contains all of sss' settings along with their defaults.
# Note that all values must be placed between double quotes, even empty ones.

###
### The following settings must be edited for sss to work properly.
###

# Name of the IRC channel.
channel = ""

# The timezone the logs are in, see http://php.net/manual/en/timezones.php
# for valid values. Used for time offset calculations and conversions.
timezone = "UTC"

# IP address or FQDN of the MySQL server.
db_host = "127.0.0.1"

# Port the MySQL server is listening on.
db_port = "3306"

# MySQL user.
db_user = ""

# MySQL password.
db_pass = ""

# Name of the MySQL database used for superseriousstats.
db_name = "sss"

# This string contains the format of the date within a logfile filename.
# Examples:
#   filename: #chatroom.20030131	dateformat: *.Ymd
#   filename: #chatroom.20030131	dateformat: \#c\h\atroo\m.Ymd
#   filename: chatroom.log-31012003	dateformat: *.*-dmY
#   filename: chatroom.log-31012003.gz	dateformat: *.*-dmY.\g\z
#   filename: chatroom.log-31012003.gz	dateformat: *.*-dmY.*
# See http://php.net/date_create_from_format for more specific syntax options.
logfile_dateformat = ""

# The parser to use depending on logfile format. Parsers included with sss are:
#   parser_eggdrop
#   parser_irssi
#   parser_mirc6
#   parser_muh2
#   parser_supybot
parser = ""

###
### Editing the settings below is optional.
###

# File which HTML contents should be included at the foot of the main statspage.
# Done once during statspage creation; it's advisable to use a full path here.
addhtml_foot = ""

# File which HTML contents should be included at the head of the main statspage.
# Done once during statspage creation; it's advisable to use a full path here.
addhtml_head = ""

# Automatically link nicks which are very likely to be of the same user.
# Used by nicklinker.php when doing an import.
autolinknicks = "true"

# Filename of bar image used for afternoon lines in graphs (yellow).
bar_afternoon = "y.png"

# Filename of bar image used for evening lines in graphs (red).
bar_evening = "r.png"

# Filename of bar image used for morning lines in graphs (green).
bar_morning = "g.png"

# Filename of bar image used for night lines in graphs (blue).
bar_night = "b.png"

# Channel ID. Used to identify and load channel specific settings from vars.php.
# If left empty it will default to the value of channel.
cid = ""

# Create links to historical stats (history.php) on the main statspage.
# Don't forget to edit the settings in history.php if you decide to use it.
history = "false"

# Minimum amount of lines a user must have for certain stats to show.
minlines = "500"

# Minimum amount of rows for most tables to show.
minrows = "3"

# Maximum length of a nick for it to validate.
nick_maxlen = "255"

# Minimum length of a nick for it to validate.
nick_minlen = "1"

# Add up the bits (numbers) of the message types you want to show in the
# eventlog:
# 1 ; Critical events
# 2 ; Warnings
# 4 ; Notices
# 8 ; Debug messages
outputbits = "7"

# Add up the bits (numbers) of the sections you want to show on the main
# statspage:
#  1  Activity
#  2  General Chat
#  4  Modes
#  8  Events
# 16  Smileys
# 32  URLs
# 64  Words
sectionbits = "127"

# Amount of rows for the "Most Talkative People - Alltime" table.
maxrows_people_alltime = "30"

# Amount of users to show in the "Less Talkative People - Alltime" table.
# Number should be a multiple of 4; the amount of columns the table has.
maxrows_people_alltime2 = "40"

# Amount of rows for the "Most Talkative People - Month" table.
maxrows_people_month = "10"

# Amount of rows for the "Most Talkative People by Time of Day" table.
maxrows_people_timeofday = "10"

# Amount of rows for the "Most Talkative People - Year" table.
maxrows_people_year = "10"

# Amount of rows for the "Recent URLs" table.
rows_recenturls = "25"

# Filename of the CSS file to use.
stylesheet = "sss.css"

# Create links to userstats (user.php) on the main statspage.
# Don't forget to edit the settings in user.php if you decide to use it.
userstats = "false"

# Keep track of how many times each word is used. This slows down the parsing
# of logs but gives more stats in return.
wordtracking = "true"
